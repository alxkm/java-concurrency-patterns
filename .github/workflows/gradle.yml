name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build --info

    - name: Run tests with detailed output
      id: run_tests
      run: ./gradlew test --info --continue --stacktrace
      continue-on-error: true

    - name: Print detailed test failures
      if: always()
      run: |
        echo "üîç ANALYZING TEST RESULTS..."
        echo ""
        
        # Check if there were test failures
        if [ -d "build/test-results/test" ]; then
          # Run custom Gradle task to print failed tests
          echo "üìã RUNNING CUSTOM FAILURE ANALYSIS:"
          ./gradlew printFailedTests || true
          
          echo ""
          echo "üìä EXTRACTING FAILURE DETAILS FROM XML:"
          
          # Extract failed tests from XML reports with more details
          find build/test-results -name "*.xml" -exec grep -l "failures=\"[1-9]" {} \; | while read file; do
            echo "üìÅ From $file:"
            echo "  Failed test cases:"
            grep -A 15 -B 2 '<failure' "$file" | sed 's/^/    /' || true
            echo ""
          done
          
          echo "üìä TEST REPORTS AVAILABLE:"
          find build/reports/tests -name "index.html" -exec echo "  üìÑ {}" \; || true
          
          # Count failures
          FAILURES=$(find build/test-results -name "*.xml" -exec grep -c "failures=\"[1-9]" {} \; 2>/dev/null | awk '{sum+=$1} END {print sum+0}')
          echo ""
          echo "üî¢ TOTAL FAILED TEST CLASSES: $FAILURES"
        else
          echo "‚ÑπÔ∏è  No test results directory found"
        fi

    - name: Fail if tests failed
      if: steps.run_tests.outcome == 'failure'
      run: |
        echo "‚ùå Tests failed - failing the workflow"
        exit 1

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          build/reports/tests/
          build/test-results/
        retention-days: 30

    - name: Run quality checks (non-breaking)
      run: ./gradlew check -x test
      continue-on-error: true

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    #   with:
    #     gradle-version: '8.5'
    #
    # - name: Build with Gradle 8.5
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
